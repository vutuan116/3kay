<!DOCTYPE html>
<html lang="en">

<head>
    <title>3Kay</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .tbox_drink {
            font-weight: bold;
            width: 4em;
            text-align: end;
            height: 26px;
            padding-bottom: 0;
        }

        .td_drink {
            width: 1%;
        }

        td {
            vertical-align: bottom;
        }

        .td_id{
            background: bisque!important;
        }

        .pl-1 {
            padding-left: 0.25rem;
        }

        .ml-1 {
            margin-left: 0.25rem;
        }

        .delete_score {
            color: red;
        }

        .w-btn {
            min-width: 140px;
        }

        .bdr-r-w-0{
            border-right-width: 0px!important;
        }        
        .bdr-l-w-0{
            border-left-width: 0px!important;
        }
    </style>
</head>

<body style="max-width: 480px;">
    <div class="container m-auto">
        <h1 class="text-center mt-3">3Kay</h1>
        <!-- 
        <div id="div_menu" style="display:none">
            <div class="row p-3">
                <button id="new_game_btn">New game</button>
            </div>
            <div class="row p-3">
                <button>History</button>
            </div>
        </div> -->

        <div class="p-2 row" id="div_add_player">
            <div class="col-12 mb-1">
                <h3 class="modal-title"> <b>Add player</b></h3>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <div class="row">
                        <div class="col-12">
                            <input type="text" class="form-control" id="add_Person_txt">
                        </div>
                        <div class="col-12 text-center pt-2">
                            <button class="btn btn-primary btn-sm px-5" id="add_Person_btn">Add</button>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row" id="div_show_player">
                </div>
                <hr>
                <div class="text-center mt-3">
                    <button type="button" class="btn btn-success w-btn btn-sm" id="new_game_btn">New game</button>
                    <button type="button" class="btn btn-secondary w-btn ml-1 btn-sm"
                        id="continues_btn">Continues</button>
                </div>
            </div>
            <div class="col-12 mb-1 mt-4">
                <h3 class="modal-title"> <b>History</b> </h3>
            </div>
            <div class="col-12">
                <table class="table table-bordered" style="font-size: 14px; font-weight: 600;">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center">Name</th>
                            <th scope="col" class="text-center">Score</th>
                            <th scope="col" class="text-center">Drink</th>
                            <th scope="col" class="text-center">Total</th>
                        </tr>
                    </thead>
                    <tbody id="tbl_history_all">
                    </tbody>
                </table>
            </div>
        </div>


        <div id="div_main" style="display: none;">
            <button type="button" class="btn btn-secondary btn-sm" style="width: 80px; position:fixed; float: left; top: 10px;" onclick="location.reload();">Back</button>
            <div class="row p-2">
                <table class="table table-bordered" style="font-size: 16px; font-weight: bold;">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center">Name</th>
                            <th scope="col" class="text-center">Score</th>
                            <th scope="col" class="text-center">Drink</th>
                            <th scope="col" class="text-center">Total</th>
                        </tr>
                    </thead>
                    <tbody id="tbl_score">
                        <tr>
                            <td scope="row">
                                <input class="form-check-input" type="radio" id="scr_pler_2">
                                <label class="form-check-label pl-1" for="scr_pler_2">Tỉnh
                                </label>
                            </td>
                            <td class="text-end">8</td>
                            <td class="text-end td_drink"><input class="tbox_drink" value="0"
                                    onchange="drinkChange(0, this.value)"></td>
                            <td class="text-end">-80</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row p-3">
                <div class="col-2"></div>
                <div class="col-4">
                    <button type="button" class="btn btn-success w-100" onclick="increaseScore(-1)"><b>+</b></button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-danger w-100" onclick="decreaseScore(-1)"><b>-</b></button>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row p-2">
                <h2>History</h2>
                <table class="table table-bordered" style="font-size: 16px; font-weight: 600;">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center">Time</th>
                            <th scope="col" class="text-center">Name</th>
                            <th scope="col" class="text-center">Type</th>
                        </tr>
                    </thead>
                    <tbody id="tbl_history">
                        <tr>
                            <td class="text-center">8</td>
                            <td scope="row">Tỉnh</td>
                            <td class="text-end">+</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"
        integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous">
        </script>
    <script src="index.js"></script>
    <script src="index2.js"></script>
</body>

</html>
