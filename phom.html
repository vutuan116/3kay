<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fom</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body style="max-width: 480px;">
    <div class="container m-auto">
        <h1 class="text-center mt-3">Fom</h1>
        <div class="p-2 row" id="div_add_player">
            <div class="row mb-1">
                <div class="col-10">
                    <h3 class="modal-title"> <b>Add player</b></h3>
                </div>
                <div class="col-2 text-end p-0">
                    <h5><i class="fas fa-cogs" onclick="configClick()"></i></h5>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <div class="row">
                        <div class="col-12">
                            <input type="text" class="form-control" id="add_Person_txt">
                        </div>
                        <div class="col-12 text-center pt-2">
                            <button class="btn btn-primary btn-sm px-5" id="add_Person_btn">Add</button>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row" id="div_show_player">
                </div>
                <hr>
                <div class="text-center mt-3">
                    <button type="button" class="btn btn-success w-btn btn-sm" id="new_game_btn">New game</button>
                    <button type="button" class="btn btn-secondary w-btn ml-1 btn-sm" id="continues_btn">
                        Continues
                    </button>
                </div>
            </div>
            <div class="row mb-1 mt-4">
                <div class="col-10">
                    <h3 class="modal-title"> <b>History</b> </h3>
                </div>
                <div class="col-2 text-end">
                </div>
            </div>
            <div class="col-12">
                <table class="table table-bordered" style="font-size: 14px; font-weight: 600;">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center">Name</th>
                            <th scope="col" class="text-center">Score</th>
                        </tr>
                    </thead>
                    <tbody id="tbl_history_all">
                    </tbody>
                </table>
            </div>
        </div>

        <div id="div_main" style="display: none;">
            <i class="fas fa-angle-double-left btn_back" onclick="location.reload();"></i>
            <div class="row p-2">
                <table class="table table-bordered" style="font-size: 16px; font-weight: bold;">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center">Name</th>
                            <th scope="col" class="text-center">Temp</th>
                            <th scope="col" class="text-center">Score</th>
                        </tr>
                    </thead>
                    <tbody id="tbl_score">
                        <tr>
                            <td scope="row">
                                <input class="form-check-input" type="radio" id="scr_pler_2">
                                <label class="form-check-label pl-1" for="scr_pler_2">Tỉnh
                                </label>
                            </td>
                            <td class="text-end" id="scr_temp_2">
                                -80
                            </td>
                            <td class="text-end" id="score_2">-800</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row p-2 pt-0">
                <div class="col p-1">
                    <button type="button" class="btn btn-danger w-100 p-1 fw-500" id="decre_1" onclick="increaseScore(-1)"></button>
                </div>
                <div class="col p-1">
                    <button type="button" class="btn btn-danger w-100 p-1 fw-500" id="decre_2" onclick="increaseScore(-2)"></button>
                </div>
                <div class="col p-1">
                    <button type="button" class="btn btn-danger w-100 p-1 fw-500" id="decre_3" onclick="increaseScore(-3)"></button>
                </div>
                <div class="col p-1">
                    <button type="button" class="btn btn-danger w-100 p-1 fw-500" id="decre_4" onclick="increaseScore(-4)"></button>
                </div>
                <div class="col p-1">
                    <button type="button" class="btn btn-danger w-100 p-1 fw-500" id="decre_5" onclick="increaseScore(-5)"></button>
                </div>
            </div>
            <div class="row p-2 pt-0">
                <div class="col p-1">
                    <button type="button" class="btn btn-success w-100 p-1 fw-500" id="incre_1" onclick="increaseScore(1)"></button>
                </div>
                <div class="col p-1">
                    <button type="button" class="btn btn-success w-100 p-1 fw-500" id="incre_2" onclick="increaseScore(2)"></button>
                </div>
                <div class="col p-1">
                    <button type="button" class="btn btn-success w-100 p-1 fw-500" id="incre_3" onclick="increaseScore(3)"></button>
                </div>
                <div class="col p-1">
                    <button type="button" class="btn btn-success w-100 p-1 fw-500" id="incre_4" onclick="increaseScore(4)"></button>
                </div>
                <div class="col p-1">
                    <button type="button" class="btn btn-success w-100 p-1 fw-500" id="incre_5" onclick="increaseScore(5)"></button>
                </div>
            </div>
            <div class="row p-3 justify-content-md-center">
                <div class="col-md-auto">
                    <button type="button" class="btn btn-primary w-100" id="btnAddScore" onclick="AddScore()">
                        <b>Add Score</b>
                    </button>
                </div>
            </div>
            <div class="row p-2">
                <h2>History</h2>
                <table class="table table-bordered" style="font-size: 16px; font-weight: 600;">
                    <thead>
                        <tr id="tbl_history_header">
                            <th class="w-20per text-center"><i class="far fa-clock"></i></th>
                            <th class="w-20per text-center">Lan</th>
                            <th class="w-20per text-center">Thành</th>
                            <th class="w-20per text-center">Túan</th>
                            <th class="w-20per text-center">Vân</th>
                        </tr>
                    </thead>
                    <tbody id="tbl_history_body">
                        <tr>
                            <td class="text-center">10:48</td>
                            <td class="text-end">+10</td>
                            <td class="text-end">+60</td>
                            <td class="text-end">+80</td>
                            <td class="text-end">-100</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="help.js"></script>
    <script src="phom.js"></script>
</body>

</html>
